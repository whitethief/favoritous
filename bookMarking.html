<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ultimate Bookmarking Tool</title>
    <link href="styles/bmStyles.css" rel="stylesheet"  />
</head>

<body>
    <div class="menu">
        <div class="logo">
            <img src="images/tempLogo.png">
        </div>
        <div class="search">
            <input class="searchBar" type="search">
            </input>
        </div>
        <div class="space"></div>
        <a href="#">
            <div class="tab">
                Recent
            </div>
        </a>
        <a href="#">
            <div class="tab">
                Archive
            </div>
        </a>
    </div>
    

    <div class="main">
        <div class="dayHeader">
            <a href="#"><div class="navButton prev">previous</div></a>
            TODAY
            <a href="#"><div class="navButton next">next</div></a>
        </div>
        <div class="column links">
            <h3> Links </h3>
                <div class="link">
                    <span>soy un link buena onda</span> <p class="date"> 3 min ago </p>
                    <p class="description"> oh yeah </p>
                </div>
        </div>
        <div class="column images">
             <h3> Images </h3>
            <div class="thumbnail">
                <img src="http://placehold.it/120x120">
                <p class="date"> [date]</p>
            </div>

        </div>
    </div>
    <script src="http://code.jquery.com/jquery-2.0.2.min.js"></script>
</body>
</html>
