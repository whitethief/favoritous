<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ultimate Bookmarking Tool</title>
    <link href="styles/bmStyles.css" rel="stylesheet"  />
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
</head>

<body>
    <div class="menu">
        <div class="logo">
            <span class="title">FAVORITO</span><span class="cotitle">US</span>
            <div class="subtitle"> kick-ass bookmark manager </div>
        </div>
        <div class="search">
            
            <input class="searchBar" type="search" >
            </input>
            <i class="icon-search"></i>
        </div>
        
        <a href="#">
            <div class="tab">
                <i class="icon-time"> </i> Recent (last 24 hours)
            </div>
        </a>
        <a href="#">
            <div class="tab">
                <i class="icon-folder-close"> </i> Archive
            </div>
        </a>
    </div>
    

    <div class="main">
        <div class="dayHeader">
            <a href="#"><div class="navButton prev"></div></a>
            TODAY
            <a href="#"><div class="navButton next"><i class="icon-arrow-down"></i></div></a>
        </div>
        <div class="column links">
            <h3> Links </h3>
                <div class="link">
                    <span>soy un link buena onda</span> <p class="date"> 3 min ago </p>
                    <p class="description"> oh yeah </p>
                </div>
        </div>
        <div class="column images">
             <h3> Images </h3>
            <div class="thumbnail">
                <img src="http://placehold.it/120x120">
                <p class="date"> [date]</p>
            </div>

        </div>
    </div>
    <script src="http://code.jquery.com/jquery-2.0.2.min.js"></script>
</body>
</html>
